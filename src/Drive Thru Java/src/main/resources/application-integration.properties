# Test Environment Configuration
# Using H2 in-memory database for tests
spring.config.activate.on-profile=integration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# H2 Console (useful for debugging tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Test data initialization - disabled, tests create their own data
spring.sql.init.mode=never

# Logging for tests
logging.level.com.thescripts.drive_thru_java=INFO
logging.level.org.springframework.test=INFO
